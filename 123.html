<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #4f46e5, #7c3aed);
        }

        /* Gradient animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.8); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Card hover effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Dark mode support */
        .dark-mode {
            background: #0f172a;
            color: #f1f5f9;
        }

        .dark-mode .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Button glow effect */
        .glow-on-hover {
            position: relative;
            overflow: hidden;
        }

        .glow-on-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .glow-on-hover:hover::before {
            left: 100%;
        }

        /* Smooth transitions */
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Floating particles background effect */
        @keyframes float-particles {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(90deg); }
            50% { transform: translate(0, 20px) rotate(180deg); }
            75% { transform: translate(-10px, 10px) rotate(270deg); }
        }

        .particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            animation: float-particles 20s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef, useCallback } = React;

        // --- LOCAL STORAGE HELPERS ---
        const APP_STORAGE_KEY = 'timetable_pro_state_v7';

        const loadState = () => {
            try {
                const serializedState = localStorage.getItem(APP_STORAGE_KEY);
                if (serializedState === null) return undefined;
                return JSON.parse(serializedState);
            } catch (e) {
                console.warn("Could not load state from localStorage", e);
                return undefined;
            }
        };

        const saveState = (state) => {
            try {
                const serializedState = JSON.stringify(state);
                localStorage.setItem(APP_STORAGE_KEY, serializedState);
            } catch (e) {
                console.warn("Could not save state to localStorage", e);
            }
        };

        // --- MODERN UI COMPONENTS ---
        const Button = ({ children, onClick, variant = 'default', className = '', icon, ...props }) => {
            const baseClasses = 'px-6 py-3 rounded-xl font-semibold smooth-transition glow-on-hover focus:outline-none focus:ring-4 shadow-lg flex items-center gap-2 justify-center';
            const variantClasses = {
                default: 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700 focus:ring-indigo-300',
                secondary: 'bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 hover:from-gray-200 hover:to-gray-300 focus:ring-gray-200',
                outline: 'bg-transparent border-2 border-indigo-500 text-indigo-600 hover:bg-indigo-50 focus:ring-indigo-200',
                success: 'bg-gradient-to-r from-emerald-500 to-teal-600 text-white hover:from-emerald-600 hover:to-teal-700 focus:ring-emerald-300',
                danger: 'bg-gradient-to-r from-red-500 to-rose-600 text-white hover:from-red-600 hover:to-rose-700 focus:ring-red-300',
                ghost: 'bg-transparent hover:bg-indigo-50 text-indigo-600 focus:ring-indigo-200 shadow-none'
            };
            return (
                <button onClick={onClick} className={`${baseClasses} ${variantClasses[variant]} ${className}`} {...props}>
                    {icon && <span>{icon}</span>}
                    {children}
                </button>
            );
        };

        const Input = ({ type = 'text', value, onChange, placeholder, className = '', icon, ...props }) => {
            const baseClasses = 'w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 smooth-transition bg-white';
            return (
                <div className="relative">
                    {icon && <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">{icon}</span>}
                    <input
                        type={type}
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        className={`${baseClasses} ${icon ? 'pl-12' : ''} ${className}`}
                        {...props}
                    />
                </div>
            );
        };

        const Select = ({ value, onChange, options = [], className = '', ...props }) => {

                <select value={value} onChange={onChange} className={`${baseClasses} ${className}`} {...props}>

                                        <p className="text-3xl font-bold text-gray-800 mt-1">94%</p>
                                    </div>
                                    <div className="w-14 h-14 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center">
                                        <ChartIcon className="w-7 h-7 text-white" />
                                    </div>
                                </div>
                            </Card>
                        </div>

                        {/* Action Buttons */}
                        <Card className="mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Quick Actions</h2>
                            <div className="grid md:grid-cols-3 gap-4">
                                <Button className="w-full justify-start" icon={<SparklesIcon />}>
                                    Generate New Timetable
                                </Button>
                                <Button variant="secondary" className="w-full justify-start" icon={<UploadIcon />}>
                                    Import Data
                                </Button>
                                <Button variant="outline" className="w-full justify-start" icon={<DownloadIcon />}>
                                    Export Timetable
                                </Button>
                            </div>
                        </Card>

                        {/* Sample Timetable View */}
                        <Card>
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">Weekly Schedule</h2>
                                <div className="flex gap-2">
                                    <Badge>Monday - Friday</Badge>
                                    <Badge variant="success">Active</Badge>
                                </div>
                            </div>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b-2 border-gray-200">
                                            <th className="text-left p-4 font-semibold text-gray-700">Period</th>
                                            {['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].map(day => (
                                                <th key={day} className="text-left p-4 font-semibold text-gray-700">{day}</th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {[1, 2, 3, 4, 5].map(period => (
                                            <tr key={period} className="border-b border-gray-100 hover:bg-indigo-50 smooth-transition">
                                                <td className="p-4 font-medium text-gray-600">Period {period}</td>
                                                {[1, 2, 3, 4, 5].map(day => (
                                                    <td key={day} className="p-4">
                                                        <div className="space-y-1">
                                                            <p className="font-semibold text-gray-800 text-sm">Mathematics</p>
                                                            <p className="text-xs text-gray-500">Mr. Smith</p>
                                                        </div>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </Card>

                        {/* Info Card */}
                        <div className="mt-8 p-6 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl text-white">
                            <div className="flex items-center gap-4">
                                <SparklesIcon className="w-12 h-12" />
                                <div>
                                    <h3 className="text-xl font-bold mb-1">Ready to create your perfect schedule?</h3>
                                    <p className="text-indigo-100">Configure your settings and generate an optimized timetable in seconds.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState(loadState() ? 'app' : 'landing');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);

            const handleNavigate = (page) => {
                setCurrentPage(page);
                setIsSidebarOpen(false);
            };

            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth >= 768) {
                        setIsSidebarOpen(true);
                    } else {
                        setIsSidebarOpen(false);
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize();
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const isLandingPage = currentPage === 'landing';

            return (
                <div className="min-h-screen">
                    {/* Mobile Header */}
                    {!isLandingPage && (
                        <div className="md:hidden glass border-b border-gray-200 sticky top-0 z-50 px-4 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
                                        <CalendarIcon className="w-5 h-5 text-white" />
                                    </div>
                                    <span className="text-lg font-bold gradient-text">Timetable Pro</span>
                                </div>
                                <button 
                                    onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                    className="p-2 rounded-lg hover:bg-gray-100 smooth-transition"
                                >
                                    {isSidebarOpen ? <XIcon /> : <MenuIcon />}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Sidebar */}
                    {!isLandingPage && (
                        <>
                            <aside className={`fixed inset-y-0 left-0 z-50 w-72 glass border-r border-gray-200 transform smooth-transition md:static md:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                                <div className="flex flex-col h-full p-6">
                                    <div className="flex items-center gap-3 mb-8">
                                        <div className="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                                            <CalendarIcon className="w-7 h-7 text-white" />
                                        </div>
                                        <div>
                                            <h1 className="text-xl font-bold gradient-text">Timetable Pro</h1>
                                            <p className="text-xs text-gray-500">Smart Scheduling</p>
                                        </div>
                                    </div>

                                    <nav className="flex-1 space-y-2">
                                        <button
                                            onClick={() => handleNavigate('landing')}
                                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl smooth-transition ${currentPage === 'landing' ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg' : 'hover:bg-gray-100 text-gray-700'}`}
                                        >
                                            <HomeIcon className="w-5 h-5" />
                                            <span className="font-semibold">Home</span>
                                        </button>
                                        <button
                                            onClick={() => handleNavigate('app')}
                                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl smooth-transition ${currentPage === 'app' ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg' : 'hover:bg-gray-100 text-gray-700'}`}
                                        >
                                            <CalendarIcon className="w-5 h-5" />
                                            <span className="font-semibold">Timetable</span>
                                        </button>
                                    </nav>

                                    <div className="pt-4 border-t border-gray-200">
                                        <div className="p-4 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl">
                                            <p className="text-sm font-semibold text-gray-700 mb-1">Need Help?</p>
                                            <p className="text-xs text-gray-600">Check our documentation</p>
                                        </div>
                                    </div>
                                </div>
                            </aside>

                            {/* Sidebar Overlay */}
                            {isSidebarOpen && (
                                <div 
                                    onClick={() => setIsSidebarOpen(false)} 
                                    className="fixed inset-0 bg-black/30 backdrop-blur-sm z-40 md:hidden smooth-transition"
                                />
                            )}
                        </>
                    )}

                    {/* Main Content */}
                    <main className="flex-1">
                        {currentPage === 'landing' ? (
                            <LandingPage onNavigate={handleNavigate} />
                        ) : (
                            <TimetableApp />
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
